<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
    <title>Web Development Training</title>
</head>
<body>
   <div class="main-container">
    <div class="container-info">
        <img src="./assests/Logo.png" alt="" class="img">
        <h1>For Individuals</h1>
        <p>
            Start benefiting from the wellness experience.
             For companies looking to increase productivity and 
             improve organization wellness.
        </p>
    </div>
    <form class="form-section">
      <div class="rows">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter Last Name">
        </div>
      </div>
      <div class="rows">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="" disabled selected>Select here</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob">
        </div>
      </div>
      <div class="rows">
        <div class="form-group">
          <label for="weight">Weight (KG)</label>
          <input type="number" id="weight" placeholder="Enter Weight">
        </div>
        <div class="form-group">
          <label for="height">Height (CM)</label>
          <input type="number" id="height" placeholder="Enter Height">
        </div>
      </div>
      <div class="rows">
        <div class="form-group">
          <label for="activity">Activity Level</label>
          <select id="activity">
            <option value="" disabled selected>Select here</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
      </div>

      <button type="submit" class="btn">Register</button>
      <p class="policy">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
    </form>
    </div>
   </div> 
</body>
</html>
